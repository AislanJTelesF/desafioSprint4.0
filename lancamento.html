<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Lançamento</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho__img" src="img/logo-ford-256.png" alt="Logo da marca Ford">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="lancamento.html">Lançamento</a>
            <a class="cabecalho__menu__link" href="contato.html">Contato</a>
        </nav>
    </header>

    <main class="apresentacao">
        <iframe class="apresentacao__video__lancamento" width="100%" height="500"
            src="https://www.youtube.com/embed/vQsryuNmsL0" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>

        <div class="apresentacao__imagem__lançamento">
            <img src="img/XL Cabine.jpg" alt="">
            <img src="img/xls 2.2 diesel.jpg" alt="">
            <img src="img/storm.jpg" alt="">
        </div>

    </main>

    <footer class="rodape">
        <div class="apresentacao__links">
            <p class="apresentacao__links__subtitulo">Redes Sociais</p>
            <a class="apresentacao__links__botao" href="facebook.com/">
                <img class="apresentacao__imagem__link" src="img/facebook-50.png" alt="Imagem do ícone do Facebook">
            </a>
            <a class="apresentacao__links__botao" href="https://www.youtube.com/">
                <img class="apresentacao__imagem__link" src="img/youtube-squared-50.png"
                    alt="Imagem do ícone do Instagram">
            </a>
            <a class="apresentacao__links__botao" href="https://www.instagram.com/">
                <img class="apresentacao__imagem__link" src="img/instagram-logo-50.png"
                    alt="Imagem do ícone do Linkedin">
            </a>
        </div>
        <img class="apresentacao__copyright" src="img/ford-96.png" alt="">
    </footer>
</body>

</html>
