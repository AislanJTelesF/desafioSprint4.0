<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Lançamento</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho__img" src="img/logo-ford-256.png" alt="Logo da marca Ford">
        <nav class="cabecalho__menu">
            <a href="index.html">Home</a>
            <a href="lancamento.html">Lançamento</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <main class="apresentacao">
        <iframe class="apresentacao__video__lancamento" width="100%" height="500"
            src="https://www.youtube.com/embed/vQsryuNmsL0" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
        <p class="apresentacao__paragrafo">Ford Ranger 2022. A picape Raça Forte do Brasil. A gente sempre esteve nessa
            terra e vai continuar nela.</p>

        <table class="apresentacao__tabela__principal">
            <tr>
                <td>
                    <img src="img/XL Cabine.jpg" alt="" width="400"><br>
                    <div class="apresentacao__checkbox">
                        <input type="checkbox" id="img1">
                        <label for="img1">
                            <p class="apresentacao__paragrafo__checkbox"><strong>XL CD 2.2 Diesel MT
                                    2022</strong><br>Preço a Partir de: R$244.990,00</p>
                        </label>
                        <img src="img/info.png" alt="">
                    </div>
                </td>
                <td>
                    <img src="img/xls 2.2 diesel.jpg" alt="" width="400"><br>
                    <div class="apresentacao__checkbox">
                        <input type="checkbox" id="img2">
                        <label for="img2">
                            <p class="apresentacao__paragrafo__checkbox"><strong>XL 2.2 Diesel 4x4 AT
                                    2022</strong><br>Preço a Partir de: R$264.490,00</p>
                        </label>
                        <img src="img/info.png" alt="">
                    </div>
                </td>
                <td>
                    <img src="img/storm.jpg" alt="" width="400"><br>
                    <div class="apresentacao__checkbox">
                        <input type="checkbox" id="img3">
                        <label for="img3">
                            <p class="apresentacao__paragrafo__checkbox"><strong>Storm 3.2 Diesel 4x4 AT
                                    2022</strong><br>Preço a Partir de: R$284.990,00</p>
                        </label>
                        <img src="img/info.png" alt="">
                    </div>
                </td>
            </tr>
        </table>

        <div class="botao_posicao">
            <button class="botao" type="button">Comparar</button>
        </div>
    </main>

    <footer class="rodape">
        <div class="apresentacao__links">
            <p class="apresentacao__links__subtitulo"></p>
            <a class="apresentacao__links__botao" href="facebook.com/">
                <img class="apresentacao__imagem__link" src="img/facebook-50.png" alt="Imagem do ícone do Facebook">
            </a>
            <a class="apresentacao__links__botao" href="https://www.youtube.com/">
                <img class="apresentacao__imagem__link" src="img/youtube-squared-50.png"
                    alt="Imagem do ícone do Instagram">
            </a>
            <a class="apresentacao__links__botao" href="https://www.instagram.com/">
                <img class="apresentacao__imagem__link" src="img/instagram-logo-50.png"
                    alt="Imagem do ícone do Linkedin">
            </a>
        </div>
        <p class="paragrafo__rodape"> &copy; 2025 Ford Brasil - Todos os direitos reservados.</p>
        <img class="apresentacao__copyright" src="img/ford-96.png" alt="">
    </footer>
</body>

</html>
