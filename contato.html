<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Contato</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho__img" src="img/logo-ford-256.png" alt="Logo da marca Ford">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="lancamento.html">Lançamento</a>
            <a class="cabecalho__menu__link" href="contato.html">Contato</a>
        </nav>
    </header>

    <main class="apresentacao">
        <div class="apresentacao__formulario">
            <div class="image_formulario">
                <img src="img/xls 2.2 diesel.jpg" alt="">
            </div>
            <div class="apresentacao__formulario__contato">
                <h2>Fale Conosco</h2>
                <input type="text" name="nome" placeholder="NOME*">
                <input type="text" email="e-mail" placeholder="E-MAIL*">
                <input type="text" phone="telefone" placeholder="TELEFONE*">
                <select name="tipo__de__contato">
                    <option value="" disabled selected>SELECIONE UMA OPÇÃO*</option>
                    <option value="opcao1">Elogio</option>
                    <option value="opcao2">Reclamação</option>
                    <option value="opcao3">Solicitação</option>
                </select>
                <textarea name="" id="" placeholder="ESCREVA SUA MENSAGEM*"></textarea>
                <button class="botao__contato" type="button">
                    Enviar
                </button>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <div class="apresentacao__links">
            <a class="apresentacao__links__botao" href="facebook.com/">
                <img class="apresentacao__imagem__link" src="img/facebook-50.png" alt="Imagem do ícone do Facebook">
            </a>
            <a class="apresentacao__links__botao" href="https://www.youtube.com/">
                <img class="apresentacao__imagem__link" src="img/youtube-squared-50.png"
                    alt="Imagem do ícone do Instagram">
            </a>
            <a class="apresentacao__links__botao" href="https://www.instagram.com/">
                <img class="apresentacao__imagem__link" src="img/instagram-logo-50.png"
                    alt="Imagem do ícone do Linkedin">
            </a>
        </div>
        <p class="paragrafo__rodape"> &copy; 2025 Ford Brasil - Todos os direitos reservados.</p>
        <img class="apresentacao__copyright" src="img/ford-96.png" alt="">
    </footer>
</body>

</html>
